<!DOCTYPE html>
<html>
<head>
<style type="text/css">
  html { height: 100% }
  body { height: 100%; 
    margin: 0px; 
    padding: 0px; 
    background-color: black; 
    color: #CCCCCC;
    text-align: center}
  #map_canvas { width:90%; 
    height:80%; 
    margin-left: 
    auto; 
    margin-right: auto }
</style>
<script type="text/javascript"
    src="http://maps.google.com/maps/api/js?v=3.2&sensor=false">
</script>
<script type="text/javascript">
  function initialize() {
    var classroom = new google.maps.LatLng(46.860855,-121.734315)
    var myOptions = {
      zoom: 12,
      center: classroom,
      mapTypeId: google.maps.MapTypeId.SATELLITE,
      styles: [
              {
                            "featureType": "road.highway",
                            "stylers": [
                              { "visibility": "on" },
                              { "hue": "#2200ff" }
                            ]
                          },{
                            "featureType": "poi.park",
                            "stylers": [
                              { "visibility": "on" },
                              { "weight": 8 },
                              { "hue": "#00ffdd" },
                              { "saturation": 100 },
                              { "lightness": -38 }
                            ]
                          },{
                            "featureType": "landscape.natural",
                            "elementType": "labels",
                            "stylers": [
                              { "visibility": "on" },
                              { "hue": "#ff4d00" }
                            ]
                          }
                          
            ]
    };
    var map = new google.maps.Map(document.getElementById("map_canvas"),
        myOptions);
  }
</script>
</head>

<body onload="initialize()">
  <h1>Sample of a Stylized Map: Rainier</h1>
  <div id="map_canvas"></div>
</body>

</html>
